<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="Style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article>
        </section>
        <form action="./submission.html" method="get">
          <h2>Order here</h2>
          <label for="ctype">Coffee type</label>
          <select name="Coffe Type" id="ctype">
            <option value="">--Please Choose Your choice of Coffee--</option>
            <option value="French Vanilla">French Vanilla</option>
            <option value="Caramel Macchiato">Caramel Macchiato</option>
            <option value="Pumpkin Spice">Pumpkin Spice</option>
            <option value="Hazelnut">Hazelnut</option>
            <option value="Mocha">Mocha</option>
          </select>
          <br>
          <label for="dtype">Dessert type:</label>
          <select name="Dessert Type" id="dtype" required>
            <option value="">--Please choose Your Dessert--</option>
            <option value="Donut">Donut</option>
            <option value="Cherry Pie">Cherry Pie</option>
            <option value="Cheesecake">ChesseCake</option>
            <option value="Cinnamon Roll">Cinammon Roll</option>
          </select>
          <br>
          <input value="submit" type="submit" id="submit" class="submit">
        </form>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.google.com" target="_blank">Visit our website</a>
        </p>
        <p class="address">123 Imaginary Avenue</p>
      </footer>
    </div>
  </body>
</html>
